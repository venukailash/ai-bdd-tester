name: Playwright AI Tester
on:
  push:
    branches: '**'
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Setup
      run: |
        npm ci
        npx playwright install --with-deps
    - name: Test
      env:
        GEMINI_API_KEY: ${{secrets.GEMINI_API_KEY}}
      run: npm run test
