name: Playwright AI Tester
on:
  push:
    branches: '**'
jobs:
  test:
    timeout-minutes: 60
    runs-on: mcr.microsoft.com/playwright:v1.54.0-noble
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Setup
      run: |
        npm ci
    - name: Test
      run: npm run test
